<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <p>TAX CALCULATOR</p>
        <nav class="languages_list">
            <ul>
                <li><a href="">English</a></li>
                <li><a href="">עברית</a></li>
                <li><a href="">Espanol</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title_presentation-container">
            <h1>Welcome to your tax calculator!</h1>    
            <p>Here you can calculate what your Income Taxes and National Insurance contributions are. </p>
        </div>
        <section class="income-tax-main--container">
            <form onsubmit="return false" class="form-container">
                <label for="period" class="label">Annual or Monthly Tax?</label>
                <select id="period" class="values-box">
                    <option value="choose" disabled selected hidden selected="selected">Choose a Period</option>
                    <option value="annual">Annual</option>
                    <option value="monthly">Monthly</option>
                </select>
               <label for="inputIncomeForTaxes" class="label">Type your income </label>
               <input type="" id="inputIncomeForTaxes" class="values-box">
            </form>
        </section>
        <button type="button" id="taxButton" class="button">Calculate yout taxes</button>
        <div class="result-container">
            <p class="result-text">Your Income Taxe payment is :</p>
            <div  class="result-container-box">
                <p id="resultTax"></p>
            </div>
            <p class="result-text">Your National Insurance contribution is :</p>
            <div class="result-container-box">
                <p id="resultSocialSecutiry" ></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Contact us :renzovargas172@gmail.com</p>
    </footer>
    <script src="./page-dynamics.js"></script>
</body>
</html>
