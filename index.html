<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxes calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <p>TAX-CALCULATOR</p>
        <nav>
            <ul>
                <li><a href="">English</a></li>
                <li><a href="">Hebrew</a></li>
                <li><a href="">Spanish</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to your tax calculator!</h1>
        <p>Here you can find out what is your income after taxes.</p>
        <section class="income-tax-container">
           
           <form action="">
            <div>
                <label for="period">Annual or Monthly Tax?</label>
                <select id="period">
                    <option value="Annual">Annual</option>
                    <option value="Monthly">Monthly</option>
                </select>
            </div>
               <label for="inputIncomeForTaxes">Type your income </label>
               <input type="" id="inputIncomeForTaxes">
               <button type="button" id="taxButton">Calculate yout taxes</button>
               <p id="resultTax"></p>
           </form>
        </section>
        <section class="social-security-container">
            <form action="">
                <label for="inputIncomeForSocialSecurity">Type your income</label>
                <input type="number" id="inputIncomeForSocialSecurity">
                <button type="button" id="socialSecurityButton">Calculate</button>
                <p id="resultsocialSecurity"></p>
        </section>
        <section class="vat-container">
            <form action="">
                <label for="inputIncomeForVAT">Type your income</label>
                <input type="number" id="inputIncomeForVAT">
                <button type="button" id="vatButton">Calculate</button>
                <p id="resultVAT"></p>
        </section>
       
    </main>
    <script src="./page-dynamics.js"></script>
</body>
</html>
